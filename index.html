<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="employee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sofia+Sans+Semi+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="head">New Employee</h1>
    <button id="sub" >Submit</button>
    <div class="form">
        <label for="first">First Name:</label>
        <input type="text" id="first" pattern="/^([^0-9]*)$/"><br>

        <label for="last">Last Name:</label>
        <input type="text" id="last" pattern="/^([^0-9]*)$/"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" pattern="/^[0-9]+$/"><br>

        <label for="addy">Address:</label>
        <input type="text" id="addy" pattern="[a-zA-Z\d\s\-\,\#\.\+]+"><br>

        <label for="city">City:</label>
        <input type="text" id="city" pattern="/^([^0-9]*)$/"><br>

        <label for="zip">Zipcode:</label>
        <input type="number" id="zip" pattern="^\d{5,6}(?:[-\s]\d{4})?$"><br>

        <label for="state">State:</label>
        <input type="text" id="state" pattern="/^([^0-9]*)$/"><br>

        <label for="c">Country:</label>
        <input type="text" id="c" pattern="/^([^0-9]*)$/"><br>
   
        <label for="tit">Job Title:</label>
        <input type="text" id="tit" pattern="/^([^0-9]*)$/"><br>

        <label for="dPart">Department:</label>
        <input type="text" id="dPart" pattern="/^([^0-9]*)$/"><br>

        <label for="sal">Salary:</label>
        <input type="text" id="sal" pattern="/^[0-9]+$/"><br>

        <label for="yearS">Years of Service:</label>
        <input type="number" id="yearS" pattern="/^[0-9]+$/"><br>
    </div>
    

    <div id="show"></div>

    <script src="employee.js"></script>
</body>
</html>
